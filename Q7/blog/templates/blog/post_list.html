<!DOCTYPE html>
<html>
<head>
    <title>MVT Example</title>
</head>
<body>
    <h1>Blog Posts</h1>

    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <hr>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}

</body>
</html>
