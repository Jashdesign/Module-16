<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
</head>
<body>
    <h1>Doctor Profiles</h1>

    <ul>
        {% for doctor in doctors %}
            <li>
                <strong>{{ doctor.name }}</strong><br>
                Specialization: {{ doctors.specialization }}<br>
                Experience: {{ doctors.experience }} years
            </li>
            <hr>
        {% empty %}
            <p>No doctors available.</p>
        {% endfor %}
    </ul>

</body>
</html>
